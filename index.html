<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoListProject</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="header">
        <p >ToDo</p>
    </div>
    <div id="content">
    <div id="sidebar">

        <div class="upper">

        <button class="sidebarbtn inbox">Inbox</button>
        <button class="sidebarbtn today">Today</button>
        <button class="sidebarbtn week">Week</button>
        <button class="sidebarbtn important" style="color: white;">Important</button>
        
        </div>
        <div class="lower">
            <div class="projectSection">  <p>Projects</p>
                <button id="newproject" class="material-symbols-outlined" style="font-size: 2rem;"> Add</button>
            </div>  
            <div class="projects">
                
            </div>
            
            <form id="editProject">
                <span class="material-symbols-outlined closeEditProjectForm">Close</span>
                <label for="editProjectTitle">Edit Project Title</label>
                <input type="text" id="editProjectTitle">
                
                <input type="submit" value="submit" id="editProjectSubmit">
            </form>
        </div>
    </div>
    <div id="about">
        <div class="projectTitleDiv">
            <p class="projectLabel"></p>
        <button class="createTask material-symbols-outlined" style="font-size: 3rem;">Add_Notes</button>
    </div>
        <div class="task-content">
            
        </div>
        
        <form id="taskform">
            <button id="taskClose" class="material-symbols-outlined">Close</button>
            <label for="title">title</label>
            <input type="text" id="title">
            <label for="duedate">duedate</label>
            <input type="date" id="duedate">
            <input type="submit" value="submit" id="submitbtn">
        </form>
        <form id="projectform">
            <span class="material-symbols-outlined closeProjectForm">Close</span>
            <label for="projectname" style="font-size: 1.5rem;">Project title</label>
            <input type="text" id="projectname" style="font-size: 2rem ;">
            <input type="submit" value="submit" id="sbmtproject" style="font-size: 1.5rem; border-radius: 5px;width: 7rem; border: none; cursor: pointer;background: none;color: #47433e;">
        </form>
        <form id="editTask">
            <button id="editTaskClose" class="material-symbols-outlined">Close</button>
            <label for="editTitle">edit Title</label>
            <input type="text" id="editTitle">
            <label for="editDuedate">edit duedate</label>
            <input type="date" id="editDuedate">
            <input type="submit" value="submit" id="editTaskSubmit">
        </form>
        
    </div>
    </div>
</body>
</html>
